<div id="" class="formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form" ref="webform" novalidate>
    <div id="email" class="form-group has-feedback formio-component formio-component-email formio-component-email " ref="component">
      <label class="col-form-label " id="l-email-email" for="email-email">
        Email
      </label>
      <div ref="element">
        <input ref="input" name="data[email]" type="email" class="form-control" lang="en" value="" id="email-email" aria-describedby="d-email-email cc-email-email wc-email-email" aria-required="false"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="phoneNumber" class="form-group has-feedback formio-component formio-component-phoneNumber formio-component-phoneNumber " ref="component">
      <label class="col-form-label " id="l-phoneNumber-phoneNumber" for="phoneNumber-phoneNumber">
        Phone Number
      </label>
      <div ref="element">
        <input ref="input" name="data[phoneNumber]" type="text" class="form-control" lang="en" value="" id="phoneNumber-phoneNumber" aria-describedby="d-phoneNumber-phoneNumber cc-phoneNumber-phoneNumber wc-phoneNumber-phoneNumber" aria-required="false"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="address" class="form-group has-feedback formio-component formio-component-address formio-component-address " ref="component">
      <label class="col-form-label " id="l-address-address" for="address-address">
        Address
      </label>
      <div ref="element">
        <input ref="input" name="data[address]" type="text" class="form-control address-search" lang="en" value="" id="address-address" aria-describedby="d-address-address cc-address-address wc-address-address" aria-required="false"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="dateTime" class="form-group has-feedback formio-component formio-component-datetime formio-component-dateTime " ref="component">
      <label class="col-form-label " id="l-dateTime-dateTime" for="dateTime-dateTime">
        Date Time
      </label>
      <div ref="element">
        <div class="input-group">
          <input ref="input" name="data[dateTime]" type="text" class="form-control" lang="en" value="" id="dateTime-dateTime" aria-describedby="d-dateTime-dateTime cc-dateTime-dateTime wc-dateTime-dateTime" aria-required="false"></input>
          <div class="input-group-append" ref="suffix">
            <span class="input-group-text">
      <i ref="icon" class="fa fa-calendar" style=""></i>
    </span>
          </div>
        </div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="day" class="form-group has-feedback formio-component formio-component-day formio-component-day " ref="component">
      <label class="col-form-label " id="l-day-day" for="day-day">
        Day
      </label>
      <div class="row" aria-labelledby="l-day-day" aria-describedby="d-day-day">
        <div class="col col-xs-4">
          <label for="day-month" class="">Month</label>
          <div><select ref="month" id="day-month" class="form-control" name="month" lang="en" aria-describedby="d-day-day" aria-required="false">
              <option value="">
              </option>
              <option value="1">
                January
              </option>
              <option value="2">
                February
              </option>
              <option value="3">
                March
              </option>
              <option value="4">
                April
              </option>
              <option value="5">
                May
              </option>
              <option value="6">
                June
              </option>
              <option value="7">
                July
              </option>
              <option value="8">
                August
              </option>
              <option value="9">
                September
              </option>
              <option value="10">
                October
              </option>
              <option value="11">
                November
              </option>
              <option value="12">
                December
              </option>
            </select>
          </div>
        </div>
        <div class="col col-xs-3">
          <label for="day-day" class="">Day</label>
          <div>
            <input ref="day" id="day-day" class="form-control formio-day-component-day" type="number" placeholder="" step="1" min="1" max="31" aria-describedby="d-day-day cc-day-day wc-day-day" aria-required="false"></input>
          </div>
        </div>
        <div class="col col-xs-5">
          <label for="day-year" class="">Year</label>
          <div>
            <input ref="year" id="day-year" class="form-control formio-day-component-year" type="number" placeholder="" step="1" min="1900" max="2030" aria-describedby="d-day-day cc-day-day wc-day-day" aria-required="false"></input>
          </div>
        </div>
      </div>
      <input name="ctx.data[day]" type="hidden" class="form-control" lang="en" value="" ref="input">
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="time" class="form-group has-feedback formio-component formio-component-time formio-component-time " ref="component">
      <label class="col-form-label " id="l-time-time" for="time-time">
        Time
      </label>
      <div ref="element">
        <input ref="input" name="data[time]" type="time" class="form-control" lang="en" value="" id="time-time" aria-describedby="d-time-time cc-time-time wc-time-time" aria-required="false"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="currency" class="form-group has-feedback formio-component formio-component-currency formio-component-currency " ref="component">
      <label class="col-form-label " id="l-currency-currency" for="currency-currency">
        Currency
      </label>
      <div ref="element">
        <input ref="input" name="data[currency]" type="text" class="form-control" lang="en" inputmode="numeric" value="" id="currency-currency" aria-describedby="d-currency-currency cc-currency-currency wc-currency-currency" aria-required="false"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="resource" class="form-group has-feedback formio-component formio-component-resource formio-component-resource " ref="component">
      <label class="col-form-label " id="l-resource-resource" for="resource-resource">
        Resource
      </label>
      <select ref="selectContainer" name="data[resource]" type="text" class="form-control" lang="en" id="resource-resource" aria-describedby="d-resource-resource" aria-required="false"></select>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="resourceAdd" class="form-group has-feedback formio-component formio-component-resource formio-component-resourceAdd formio-component-multiple " ref="component">
      <label class="col-form-label " id="l-resourceAdd-resourceAdd" for="resourceAdd-resourceAdd">
        Resource Add
      </label>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <select ref="selectContainer" multiple name="data[resourceAdd]" type="text" class="form-control" lang="en" id="resourceAdd-resourceAdd" aria-describedby="d-resourceAdd-resourceAdd" aria-required="false"></select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-primary formio-button-add-resource" ref="addResource">
                <i class="fa fa-plus"></i>
                Add A Resource
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="signature" class="form-group has-feedback formio-component formio-component-signature formio-component-signature  required formio-component-label-hidden signature-pad" ref="component">
      <div ref="element">
        <input ref="input" name="data[signature]" type="hidden" class="form-control" lang="en" value="No" id="signature-signature" aria-label="Signature" aria-describedby="d-signature-signature cc-signature-signature wc-signature-signature" aria-required="true"></input>
        <div class="signature-pad-body" style="width: 100%;height: 150px;padding:0;margin:0;" tabindex="0" ref="padBody">
          <a class="btn btn-sm btn-light signature-pad-refresh" ref="refresh">
            <i class="fa fa-refresh"></i>
          </a>
          <canvas class="signature-pad-canvas" height="150px" ref="canvas"></canvas>
          <span class="form-control-feedback field-required-inline text-danger">
    <i class="fa fa-asterisk"></i>
  </span>
          <img style="width: 100%;display: none;" ref="signatureImage">
        </div>
        <div class="signature-pad-footer">
          Sign above
        </div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="tags" class="form-group has-feedback formio-component formio-component-tags formio-component-tags " ref="component">
      <label class="col-form-label " id="l-tags-tags" for="tags-tags">
        Tags
      </label>
      <div ref="element">
        <input ref="input" name="data[tags]" type="text" class="form-control" lang="en" value="" id="tags-tags" aria-describedby="d-tags-tags cc-tags-tags wc-tags-tags" aria-required="false"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="survey" class="form-group has-feedback formio-component formio-component-survey formio-component-survey " ref="component">
      <label class="col-form-label " id="l-survey-survey" for="survey-survey">
        Survey
      </label>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th style="text-align: center;">1</th>
            <th style="text-align: center;">2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td style="text-align: center;">
              <input type="radio" name="data[survey][a]" value="1" id="survey-a-1" ref="input">
            </td>
            <td style="text-align: center;">
              <input type="radio" name="data[survey][a]" value="2" id="survey-a-2" ref="input">
            </td>
          </tr>
          <tr>
            <td>B</td>
            <td style="text-align: center;">
              <input type="radio" name="data[survey][b]" value="1" id="survey-b-1" ref="input">
            </td>
            <td style="text-align: center;">
              <input type="radio" name="data[survey][b]" value="2" id="survey-b-2" ref="input">
            </td>
          </tr>
        </tbody>
      </table>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="location" class="form-group has-feedback formio-component formio-component-location formio-component-location " ref="component">
      Unknown component: location
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="submit" class="form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
