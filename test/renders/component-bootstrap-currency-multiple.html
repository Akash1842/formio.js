<div id="currency" class="form-group has-feedback formio-component formio-component-currency formio-component-currency formio-component-multiple " ref="component">
  <label class="col-form-label " id="label-currency" for="currency">
    Currency
  </label>
  <table class="table table-bordered">
    <tbody>
      <tr ref="row">
        <td>
          <input ref="input" id="currency" name="data[currency]" type="text" class="form-control" lang="en" inputmode="numeric" value="" aria-labelledby="label-currency" aria-describedby="desc-currency" aria-required="false"></input>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow" aria-label="Remove row">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary formio-button-add-another" ref="addButton"><i class="fa fa-plus"></i> Add Another</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
