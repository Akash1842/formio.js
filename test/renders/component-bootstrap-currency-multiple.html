<div id="currency" class="form-group has-feedback formio-component formio-component-currency formio-component-currency formio-component-multiple " ref="component">
  <label ref="label" class="col-form-label  " id="l-currency-currency" for="currency-currency-undefined">
    Currency
  </label>
  <table class="table table-bordered" role="presentation">
    <tbody>
      <tr ref="row">
        <td>
          <input ref="input" name="data[currency]" type="text" class="form-control" lang="en" aria-label="Currency, numeric only" inputmode="numeric" value="" id="currency-currency-0" aria-labelledby="l-currency-currency" aria-required="false"></input>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow" aria-label="Remove Currency row 1" title="Remove row">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary formio-button-add-another" ref="addButton" aria-describedby="l-currency-currency">
            <i class="fa fa-plus"></i>
            Add Another
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
