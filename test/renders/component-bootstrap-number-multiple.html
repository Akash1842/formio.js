<div id="number" class="form-group has-feedback formio-component formio-component-number formio-component-number formio-component-multiple " ref="component">
  <label ref="label" class="col-form-label  " id="l-number-number" for="number-number-undefined">
    Number
  </label>
  <table class="table table-bordered" role="presentation">
    <tbody>
      <tr ref="row">
        <td>
          <input ref="input" name="data[number]" type="text" class="form-control" lang="en" aria-label="Number, numeric only" inputmode="numeric" value="" id="number-number-0" aria-labelledby="l-number-number" aria-required="false"></input>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow" aria-label="Remove Number row 1" title="Remove row">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary formio-button-add-another" ref="addButton" aria-describedby="l-number-number">
            <i class="fa fa-plus"></i>
            Add Another
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
