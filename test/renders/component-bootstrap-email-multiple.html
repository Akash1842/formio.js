<div id="email" class="form-group has-feedback formio-component formio-component-email formio-component-email formio-component-multiple " ref="component">
  <label ref="label" class="col-form-label  " id="l-email-email" for="email-email-undefined">
    Email
  </label>
  <table class="table table-bordered" role="presentation">
    <tbody>
      <tr ref="row">
        <td>
          <input ref="input" name="data[email]" type="email" class="form-control" lang="en" value="" id="email-email-0" aria-labelledby="l-email-email" aria-required="false"></input>

        <td>

      </tr>
      <tr>
