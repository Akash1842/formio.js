<div id="textField" class="form-group has-feedback formio-component formio-component-textfield formio-component-textField formio-component-multiple " ref="component">
  <label class="col-form-label " id="l-textField-textField" for="textField-textField">
    Text Field
  </label>
  <table class="table table-bordered">
    <tbody>
      <tr ref="row">
        <td>
          <input ref="input" name="data[textField]" type="text" class="form-control" lang="en" value="" id="textField-textField" aria-describedby="d-textField-textField cc-textField-textField wc-textField-textField" aria-required="false"></input>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow" aria-label="Remove row">

      <tr>
        <td colspan="2">
          <button class="btn btn-primary formio-button-add-another" ref="addButton"><i class="fa fa-plus"></i> Add Another</button>

      </tr>

  </table>
